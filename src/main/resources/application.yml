# 推荐的开发环境 DEBUG 配置
debug: true

logging:
  level:
    # 框架层
    org.springframework: DEBUG
    org.springframework.web: DEBUG
    org.springframework.transaction: DEBUG

    # 数据访问层
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.engine.QueryParameters: DEBUG

    # 连接池
    com.zaxxer.hikari: DEBUG

    # HTTP 客户端
    org.apache.http.wire: DEBUG
    org.apache.http.headers: DEBUG

    # Redis
    io.lettuce.core: DEBUG

    # 消息队列
    org.springframework.amqp: DEBUG

    # 应用层
    com.yourpackage: TRACE

    # 应用层 com.example.demo.controller
    com.example.demo.controller: DEBUG

  # 控制台彩色输出（开发环境）
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5level) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"